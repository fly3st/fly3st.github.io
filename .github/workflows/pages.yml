name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.157.0"
          extended: true

      - name: Install Dart Sass
        shell: bash
        run: |
          set -euo pipefail

          # Fetch the latest linux-x64 tarball URL from GitHub API
          URL="$(curl -fsSL https://api.github.com/repos/sass/dart-sass/releases/latest \
            | grep -Eo 'https://[^"]+dart-sass-linux-x64\.tar\.gz' \
            | head -n 1)"

          echo "Downloading: $URL"

          curl -fL --retry 5 --retry-delay 2 -o dart-sass.tar.gz "$URL"

          # sanity check: must be a gzip file
          file dart-sass.tar.gz
          file dart-sass.tar.gz | grep -qi 'gzip compressed' || (echo "Not a gzip file"; head -c 200 dart-sass.tar.gz; exit 1)

          tar -xzf dart-sass.tar.gz

          sudo rm -rf /opt/dart-sass
          sudo mv dart-sass /opt/dart-sass
          sudo ln -sf /opt/dart-sass/sass /usr/local/bin/sass

          sass --version

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
