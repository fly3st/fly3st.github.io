name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.157.0"
          extended: true

      - name: Install Dart Sass
        run: |
          set -euo pipefail
          curl -L -o dart-sass.tar.gz https://github.com/sass/dart-sass/releases/latest/download/dart-sass-linux-x64.tar.gz
          tar -xzf dart-sass.tar.gz
          sudo mv dart-sass /opt/dart-sass
          sudo ln -sf /opt/dart-sass/sass /usr/local/bin/sass
          sass --version

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
